<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Blog Login Page</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <script src="https://kit.fontawesome.com/9a2c1412cd.js" crossorigin="anonymous"></script>
    </head>
<body>

    <header class="header">
        <div class="header-content">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i> <span>Home</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-pic">
                <h4>hkallaste</h4>
                <img src="assets/images/profilepic.jpg">
            </div> 
        </div>
    </header>

    <div class="login-container">
        <main class="login-content" id="login-container">
            <h2>Welcome to PostIt</h2>
            <form id="loginForm" action="/login" method="post">
                <button type="button" class="button" id="create-account">Create an account</button>
                <p id="loginPrompt"> or <br> Please log in </p>

                <div class="form-group" id="username-group" style="display: none;">
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <a href="" id="forgot-password">Forgot password?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="button" id="login-button">Log in</button>
                </div>
            </form>
        </main>    
    </div>

    <footer class="footer">
        <h4>Web Application Development - Homework 1</h4>
        <p>Harmo-Ron Kallaste, Reno Feliks Lindvere, Ron Aaron Vahtra</p>
    </footer>
    <script src="assets/js/login.js"></script>
</body>
</html>
