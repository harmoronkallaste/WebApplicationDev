<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="vue-project/src/assets/css/styles.css">
    <link rel="stylesheet" href="vue-project/src/assets/css/addPost.css">
    <script src="https://kit.fontawesome.com/9a2c1412cd.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i> <span>Home</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile-pic">
                <h4 id="profileName">hkallaste</h4>
                <img id="profilePicture" src="vue-project/src/assets/images/profilepic.jpg">
                <div class="dropdown-menu" id="dropdownMenu" >
                    <a>hkallaste</a>
                    <a>hkallaste@hotmail.com</a>
                    <a>Logout</a>
                </div>
            </div> 
        </div>
    </header>

<div class="container">
    <main class="main-content" id="addPost-container">
        <form action="/index.html" method="POST" enctype="multipart/form-data">
        <div class="post">
            <!-- First Row: Post Body and Textarea -->
            <div class="post-row">
                <textarea id="postBody" name="postBody" placeholder="Write your post here..." required></textarea>
            </div>

            <!-- Second Row: Select File and File Input -->
            <div class="post-row">
                <label for="fileInput">Select file</label>
                <input id="fileInput" type="file" name="file" accept="image/*, video/*">
            </div>

            <!-- Third Row: Submit Button Centered -->
            <button type="submit" id="create-post-button">Create Post</button>
        </div>
        </form>
    </main>
</div>

</body>
<footer class="footer">
    <h4>Web Application Development - Homework 2</h4>
    <p>Harmo-Ron Kallaste, Reno Feliks Lindvere, Ron Aaron Vahtra</p>
</footer>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const createPostButton = document.getElementById("create-post-button");

        createPostButton.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the default form submission behavior
            window.location.href = "index.html"; // Redirect to the desired page
        });

        
        const profileImage = document.getElementById("profilePicture");
        const dropdownMenu = document.getElementById("dropdownMenu");

        profileImage.addEventListener("click", () => {
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        });
    
    });
</script>
